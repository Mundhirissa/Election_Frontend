<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="././css/bootstrap.min.css">
    <script src="././js/bootstrap.min.js"></script>
    <title>EDIT VOTER</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
           <div class="col-lg-6">
                <form  method="post" id="edit"  >
                  <h3 class="text-center mb-4">EDIT VOTER</h3>
                    <div class=" mb-3">
                      <label  class="form-label">
                        FirstName</label>
                        <input type="text" class="form-control" name="firstName" placeholder="Enter FirstName" id="FirstName" required>
                      
                    </div>
                    <div class="mb-3">
                      <label class="form-label" >
                        LastName</label>
                        <input type="text" class="form-control"  name="lastName" placeholder="Enter LastName" id="lastName"  required>
                      
                    </div>
                      <div class="mb-3">
                        <label class="form-label">
                          Email </label>
                          <input type="email"  class="form-control" name="email" placeholder="Enter Email" id="email" required>
                       
                      </div>
                      <div class=" mb-3">
                        <label class="form-label" >
                          Address </label>
                          <input type="text" class="form-control" name="address" placeholder="Enter Address" id="Address" required>
                      
                       
                        <button type="submit" class="btn btn-primary">submit</button>
                        <button type="reset" class="btn btn-danger"><a href="Dashboard.html">cancel</a> </button>
                    
                   
    
                </form>
          </div>
        </div>
    </div>
    <script src="Updatevoter.js"></script>
</body>
</html>
