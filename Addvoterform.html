<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="././css/bootstrap.min.css">
    <script src="././js/bootstrap.min.js"></script>
    <title>ADDNEW VOTER</title>
</head>
<body>

    
  <div class="container">
    <div class="row justify-content-center mt-5">
       <div class="col-lg-6">
            <form  method="post" id="addnew"  >
              <h3 class="text-center mb-4">ADD NEW VOTER</h3>
                <div class=" mb-3">
                  <label  class="form-label">
                    FirstName</label>
                    <input type="text" class="form-control" name="firstName" placeholder="Enter FirstName" id="FirstName" required>
                  
                </div>
                <div class="mb-3">
                  <label class="form-label" >
                    LastName</label>
                    <input type="text" class="form-control"  name="lastName" placeholder="Enter LastName" id="lastName"  required>
                  
                </div>
                  <div class="mb-3">
                    <label class="form-label">
                      Email </label>
                      <input type="email"  class="form-control" name="email" placeholder="Enter Email" id="email" required>
                   
                  </div>
                  <div class=" mb-3">
                    <label class="form-label" >
                      Address </label>
                      <input type="text" class="form-control" name="address" placeholder="Enter Address" id="Address" required>
                   
                  </div>
                  <div class=" mb-3">
                    <label class="form-label" >  Password</label>
                    <input type="password" class="form-control" id=" password"  name="password" placeholder="Enter Password" required>
                  </div>
                  
                   
                    <button type="submit" class="btn btn-primary">submit</button>
                    <button type="reset" class="btn btn-danger"><a href="Dashboard.html">cancel</a> </button>
                
               

            </form>
      </div>
    </div>
</div>
<script>
    const form = document.querySelector('#addnew');
form.addEventListener('submit', (event) => {
  event.preventDefault();
  let FirstName =document.getElementById('FirstName');
      let  LastName =document.getElementById(' LastName');
      let  Email =document.getElementById(' email');
      let Address =document.getElementById('Address');
      let Password =document.getElementById('password');

  const formData = new FormData(form);
  const voter = Object.fromEntries(formData.entries());

  fetch('http://localhost:8080/api/voter/save', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(voter)
  })
  .then(response => response.json())
  .then(data => {
    console.log('User created:', data);
    window.location.href = 'Dashboard.html';
    // Handle success or display a success message
    alert("Save successful");
  })
  .catch(error => {
    console.error('Error creating user:', error);
    // Handle error or display an error message
  });
});

</script>
    
</body>
</html>
